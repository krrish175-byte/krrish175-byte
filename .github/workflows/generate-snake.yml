name: Generate Snake Animation and Publish

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: "krrish175-byte"
          outputs: dist/snake.svg

      - name: Commit & push snake.svg to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout --orphan output
          git rm -rf . || true
          mkdir -p .
          cp dist/snake.svg snake.svg
          git add snake.svg
          git commit -m "update snake" || echo "no changes"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" output
